<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
            <form action="/events/add" method="POST">
                <input id="id" type="hidden" name="id"
                    th:value="(${event} != null ? ${event.getId()} : '-1')">

                <div class="form-group">
                    <label for="name">Event name</label>
                    <input type="text"
                           id="name"
                           name="name"
                           th:value="(${event} != null ? ${event.getName()} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text"
                           id="description"
                           name="description"
                           th:value="(${event} != null ? ${event.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="score">Popularity score: </label>
                    <input type="number"
                           id="score"
                           name="score"
                           th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                           placeholder="Popularity score"
                           step="0.1"
                    >
                </div>
                <div>
                    <label>Location</label>
                    <select name="locationId">
                        <option th:if="${event} != null"
                                th:selected="${event.getLocation.getId() == loc.getId()}"
                                th:each="loc : ${locations}"
                                th:value="${loc.getId()}"
                                th:text="${loc.getName()}">
                        </option>
                        <option th:if="${event} == null"
                                th:each="loc : ${locations}"
                                th:value="${loc.getId()}"
                                th:text="${loc.getName()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/events">Back</a>
            </form>
</div>
</div>


</body>
</html>
